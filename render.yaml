# render.yaml
services:
  - type: web
    name: eimemeschat-backend
    runtime: node
    repo: https://github.com/yourusername/eimemeschat-backend
    plan: free
    region: singapore  # Choose: singapore, frankfurt, ohio, etc.
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: MONGO_URI
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LLAMA_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production